{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Lista de Aulas</h2>
    <a href="{% url 'aula_form' %}" class="btn btn-success mb-3">Nova Aula</a>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th data-label="Título">Título</th>
            <th data-label="Curso">Curso</th>
            <th data-label="Ações">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for aula in aulas %}
            <tr>
              <td data-label="Título">{{ aula.titulo }}</td>
              <td data-label="Curso">{{ aula.curso.titulo }}</td>
              <td data-label="Ações">
                <div class="table-actions">
                  <a href="{% url 'aula_edit' aula.pk %}" class="btn btn-sm btn-primary" title="Editar">
                    <span class="btn-action-text"></span>
                    <i class="bi bi-pencil-square btn-action-icon"></i>
                  </a>
                  <a href="{% url 'aula_delete' aula.pk %}" class="btn btn-sm btn-danger" title="Excluir">
                    <span class="btn-action-text"></span>
                    <i class="bi bi-trash btn-action-icon"></i>
                  </a>
                </div>
              </td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3">Nenhuma aula cadastrada.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
