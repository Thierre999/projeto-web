{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Lista de Cursos</h2>
    <a href="{% url 'curso_form' %}" class="btn btn-success mb-3">Novo Curso</a>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th data-label="Título">Título</th>
            <th data-label="Instrutor">Instrutor</th>
            <th data-label="Ações">Ações</th>
          </tr>
        </thead>
        <tbody>
          {% for curso in cursos %}
            <tr>
              <td data-label="Título">{{ curso.titulo }}</td>
              <td data-label="Instrutor">{{ curso.instrutor.username }}</td>
              <td data-label="Ações">
                <div class="table-actions">
                  <a href="{% url 'curso_edit' curso.pk %}" class="btn btn-sm btn-primary" title="Editar">
                    <span class="btn-action-text"></span>
                    <i class="bi bi-pencil-square btn-action-icon"></i>
                  </a>
                  <a href="{% url 'curso_delete' curso.pk %}" class="btn btn-sm btn-danger" title="Excluir">
                    <span class="btn-action-text"></span>
                    <i class="bi bi-trash btn-action-icon"></i>
                  </a>
                </div>
              </td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3">Nenhum curso encontrado.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
