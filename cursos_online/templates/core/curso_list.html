{% extends 'base.html' %}


{% block content %}
<div class="container mt-4">
    <h2>Lista de Cursos</h2>
    <a href="{% url 'curso_form' %}" class="btn btn-success mb-3">Novo Curso</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Título</th>
                <th>Instrutor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for curso in cursos %}
            <tr>
                <td>{{ curso.titulo }}</td>
                <td>{{ curso.instrutor.username }}</td>
                <td>
                    <a href="{% url 'curso_edit' curso.pk %}" class="btn btn-sm btn-primary">Editar</a>
                    <a href="{% url 'curso_delete' curso.pk %}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">Nenhum curso encontrado.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
