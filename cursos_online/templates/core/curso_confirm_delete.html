{% extends 'base.html' %}

{% block title %}
  Excluir Curso
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-12">
        <div class="card">
          <div class="card-header text-center">
            <h2 class="h5 mb-0">Excluir Curso</h2>
          </div>
          <div class="card-body">
            <p class="text-center mb-4">
              Tem certeza que deseja excluir o curso <strong>{{ curso.titulo }}</strong>?
            </p>
            <form method="post">
              {% csrf_token %}
              <div class="confirmation-actions d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-danger">Excluir</button>
                <a href="{% url 'curso_list' %}" class="btn btn-secondary">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
