{% extends 'base.html' %}

{% block title %}Excluir Usuário{% endblock %}
{% block content %}
<h2>Excluir Usuário</h2>
<p>Tem certeza que deseja excluir o usuário <strong>{{ usuario.username }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <a href="{% url 'usuario_list' %}" class="btn btn-secondary">Cancelar</a>
  <button type="submit" class="btn btn-danger">Excluir</button>
</form>
{% endblock %}
