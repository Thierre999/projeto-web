{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="page-inner">
    <div class="page-header">
      <h3 class="fw-bold mb-3">{{ usuario|default_if_none:"Novo" }} Usu치rio</h3>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Formul치rio de Usu치rio</div>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 col-lg-4">
                  <div class="form-group">
                    <label for="username">Usu치rio</label>
                    <input type="text" name="username" class="form-control" 
                           value="{{ usuario.username|default:'' }}" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" 
                           value="{{ usuario.email|default:'' }}">
                  </div>
                  <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" class="form-control" 
                           {% if not usuario %}required{% endif %}>
                    <small class="form-text text-muted">
                      {% if usuario %}Deixe em branco para manter a senha atual{% endif %}
                    </small>
                  </div>
                </div>
              </div>
              <div class="card-action">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="{% url 'usuario_list' %}" class="btn btn-danger">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
