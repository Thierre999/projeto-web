{% extends 'login_layout.html' %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="container">
  <div class="page-inner">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title fw-bold mb-0">Criar uma conta</h4>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_username">Usuário</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
              </div>
              <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" name="email" class="form-control" id="id_email" required>
              </div>
              <div class="form-group">
                <label for="id_password1">Senha</label>
                <input type="password" name="password1" class="form-control" id="id_password1" required>
              </div>
              <div class="form-group">
                <label for="id_password2">Confirmar Senha</label>
                <input type="password" name="password2" class="form-control" id="id_password2" required>
              </div>
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success">Cadastrar</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <span>Já tem uma conta?</span>
            <a href="{% url 'login' %}" class="btn btn-link">Entrar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
